<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F1F4F5] font-['Poppins']">
    <!-- NAVBAR -->
    <nav
      class="flex flex-row items-center justify-between max-w-6xl pb-12 mx-auto mt-10"
    >
      <img src="../public/icons/logo.svg" alt="" />

      <ul class="flex justify-between gap-8">
        <li>
          <a
            href="#"
            class="text-base text-indigo-950 hover:font-semibold hover:text-violet-700"
          >
            Products
          </a>
        </li>
        <li>
          <a
            href="#"
            class="text-base text-indigo-950 hover:font-semibold hover:text-violet-700"
          >
            Services
          </a>
        </li>
        <li>
          <a
            href="#"
            class="text-base text-indigo-950 hover:font-semibold hover:text-violet-700"
          >
            Pricing
          </a>
        </li>
        <li>
          <a
            href="#"
            class="text-base text-indigo-950 hover:font-semibold hover:text-violet-700"
          >
            Testimonials
          </a>
        </li>
        <li>
          <a
            href="#"
            class="text-base text-indigo-950 hover:font-semibold hover:text-violet-700"
          >
            Blog
          </a>
        </li>
      </ul>

      <div class="flex flex-row items-center gap-x-3">
        <div class="bg-white rounded-full flex p-[10px] items-center">
          <a href="">
            <img
              src="../public/icons/ic_cart.svg"
              alt=""
              width="24"
              height="24"
          /></a>
        </div>
        <a
          href="#"
          class="px-5 py-3 text-base font-semibold text-white rounded-full bg-indigo-950 hover:bg-violet-700"
          >Sign In</a
        >
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="max-w-6xl py-12 mx-auto hero">
      <div class="flex flex-row items-center justify-between">
        <div class="flex flex-col gap-y-10">
          <div
            class="flex flex-row px-3 py-2 bg-white rounded-full w-fit small-badge gap-x-2"
          >
            <img src="../public/icons/ic_global.svg" alt="" />
            <p class="text-base font-semibold text-indigo-950">
              We host more than 120,000 websites
            </p>
          </div>

          <div class="flex flex-col gap-y-2">
            <h1
              class="text-indigo-950 font-['Clash_Display'] text-[70px] leading-none"
            >
              Grow Online<br />
              Business Faster.
            </h1>

            <p class="text-base leading-loose text-gray-500">
              We provide a variety of servers to grow your users acquisition
              much<br />
              user-friendly and boosting up sales.
            </p>
          </div>

          <div class="flex items-center gap-5">
            <a
              href="#"
              class="px-10 py-4 text-lg font-semibold text-white rounded-full bg-violet-700 hover:bg-indigo-950"
              >Try Free Trial</a
            >
            <div class="flex gap-1 text-base text-violet-700">
              <img src="../public/icons/ic_device_message.svg" alt="" />
              <p>Schedule a Demo</p>
            </div>
          </div>
        </div>

        <div class="flex flex-row items-center">
          <img src="../public/images/im_hero.png" class="h-[550px]" alt="" />
        </div>
      </div>
    </section>

    <!-- PARTNER SECTION -->
    <section class="max-w-6xl py-12 mx-auto partners">
      <div class="flex flex-row items-center justify-center gap-x-[50px]">
        <img src="../public/icons/ic_logo1.svg" alt="" />
        <img src="../public/icons/ic_logo2.svg" alt="" />
        <img src="../public/icons/ic_logo3.svg" alt="" />
        <img src="../public/icons/ic_logo4.svg" alt="" />
        <img src="../public/icons/ic_logo5.svg" alt="" />
      </div>
    </section>
  </body>
</html>
